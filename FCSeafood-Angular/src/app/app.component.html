<div class="site-box">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
    <p-toast position="bottom-right" [showTransformOptions]="'translateX(100%)'" [showTransitionOptions]="'1000ms'"></p-toast>
    <p-scrollTop></p-scrollTop>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>

<div [class]="loadingStateService.state.show ? 'visible' : ''" class="loading-overlay">
  <img ngSrc="assets/FCSeafood_small_logo.svg" width="256" height="256" alt="" class="rotate-container">
</div>
