<div class="flex flex-column my-2 pr-2">
  <div class="flex">
    <img [src]="cardInformation.imagePath" style="width: 150px; height: 150px" alt="">

    <div class="flex flex-column ml-3 w-full">
      <div class="text-title text-great-wrap">{{cardInformation.name}}</div>
      <div class="text mt-1">Weight: {{cardInformation.quantityPerKg}} kg</div>
      <div class="text mt-1">Price: {{UiHelper.FormatCurrency(cardInformation.price)}}</div>
    </div>

    <div class="flex flex-column">
      <p-button (onClick)="removeEntityEvent.emit()" icon="pi pi-times" styleClass="p-button-danger p-0 mt-1"></p-button>
    </div>
  </div>
</div>
