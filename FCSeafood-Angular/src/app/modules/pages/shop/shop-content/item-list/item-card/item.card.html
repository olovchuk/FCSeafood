<div class="item-card">

  <img class="image" [src]="itemModel.imagePath" alt="">

  <span class="name">{{itemModel.name}}</span>

  <div class="payment-block">
    <span>Price: {{itemModel.price}} $/kg</span>
    <p-button pTooltip="Add to compare filled" styleClass="p-button-text">
      <img alt="" ngSrc="assets/icons/filled-compare.svg" height="20" width="24">
    </p-button>
  </div>

  <div class="tags">
    <p-tag styleClass="bg-white border-2 border-primary text-gray-700 tag" value="-15% OFF"></p-tag>
    <p-tag styleClass="bg-white border-2 border-primary text-gray-700 tag" value="Free delivery"></p-tag>
  </div>

  <div class="flex flex-wrap">
    <p-button (click)="addToCart()" label="Add to cart" class="col" styleClass="p-button-rounded w-full uppercase"></p-button>
    <p-button (click)="routeHelper.goToItem(itemModel.code)" label="Details" class="col" styleClass="p-button-outlined p-button-rounded w-full uppercase"></p-button>
  </div>
</div>
