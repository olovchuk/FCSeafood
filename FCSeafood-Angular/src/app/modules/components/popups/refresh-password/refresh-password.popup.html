<div class="popup">
  <div class="content flex flex-column">
    <span class="title mt-3">Forgot your<br>email address/password</span>
    <span class="mt-3">We will send you an email with instructions on how to reset your password.</span>
    <form (ngSubmit)="confirm()" [formGroup]="refreshPasswordFormGroup" class="mt-3">
      <div class="field p-fluid">
        <input type="text" pInputText formControlName="email" placeholder="E-mail"/>
        <small *ngIf="refreshPasswordFormGroup.controls['email'].hasError('required') && isShowErrors" class="p-error">Email is <strong>required</strong></small>
        <small *ngIf="refreshPasswordFormGroup.controls['email'].hasError('email') && isShowErrors" class="p-error">Please enter a valid email address</small>
      </div>
      <p-button type="submit" label="Send me an email" styleClass="w-full uppercase mt-4"></p-button>
    </form>
  </div>
</div>
