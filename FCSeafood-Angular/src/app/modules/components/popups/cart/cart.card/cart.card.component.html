<div class="flex flex-column pr-2">
  <div class="flex">
    <img [src]="cartInformation.imagePath" style="width: 140px; height: 130px" alt="">

    <div class="flex flex-column ml-3 mt-2 w-full">
      <div class="text">{{cartInformation.name}}</div>
      <div class="text mt-1">Weight: {{cartInformation.quantityPerKg}} kg</div>
      <div class="text mt-1">Price: {{UiHelper.FormatCurrency(cartInformation.price)}}</div>
    </div>

    <div class="flex flex-column">
      <p-button (onClick)="removeEntityEvent.emit()" icon="pi pi-times" styleClass="p-button-danger p-0 mt-1"></p-button>
    </div>
  </div>
  <p-divider styleClass="border-white bg-white"></p-divider>
</div>
