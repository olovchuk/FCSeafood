<div class="category-list-popup flex-wrap justify-content-between" [ngClass]="categoryTListModel.length > 3 ? 'flex' : ''">
  <div class="category-list w-5 mb-4" *ngFor="let categoryTModel of categoryTListModel">
    <article class="category-text" (click)="routeHelper.goToSubcategory(categoryTModel.type)" [mat-dialog-close]="true">{{categoryTModel.name}}</article>
    <div class="mt-2 flex flex-column">
      <span class="subcategory-text" (click)="routeHelper.goToItems(subcategoryTModel.type)" *ngFor="let subcategoryTModel of filterSubcategory(categoryTModel.type)" [mat-dialog-close]="true">{{subcategoryTModel.name}}</span>
    </div>
  </div>
</div>
